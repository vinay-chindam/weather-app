<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">


</head>
<body>
    <p ><h2>weather app</h2></p>

    <div class="input-field">
        
        <div class="place-name">
            <input class="place" type="text" placeholder="type location">

        </div>
        <br>
        <div class="submit-btn">
            <input class="submit" type="button" value="submit">
        </div>

        <div class="output-field">
            <p class="out"> result</p>
            
        </div>
    </div>

    <div class="weather-updates">
        <div class="temp-container" >
            <p class="temperature">temperature</p>
            <img width="100px"  src="temperature.webp" alt="">
        </div>
        <div class="wind-container">
            <p class="wind-speed">wind-speed</p>
            <img  width="140px" src="wind speed.jpg" alt="">
        </div>
        <div class="desc-container">
            <p class="description">description</p>
            <img width="100px" src="desc.avif" alt="">
        </div>

    </div>


    
    <script src="index.js"></script>
</body>
</html>
